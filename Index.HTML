<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz - modèle</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.CSS">
</head>
<body>
    <div class="dialogue">
        <dialog id="dialog-principal" open>
            <form method="dialog">
                <h2>Projet personnel</h2>
                <br>
                <hr>
                <br>
                <h4>
                    <div id="cours"><i>Design web gr.2 - Automne 2024</i></div>
                <br><br><br>
                <br>
                </h4>
                <div class="grid">
                    <div class="identification italique gras">
                        <b>Réalisé par :</b>
                        <br>
                        Clara Lévesque
                        <br><br>
                        <b>Inspiration :</b>
                        <br> <a href="https://codepen.io/emilieph/pen/rNyoKVG">https://codepen.io/emilieph/pen/rNyoKVG</a>
                        <br> 
                    </div>

                    <div class="image">
                        <img src="./megaman.png" alt="image dialogue">
                    </div>
                </div>
                <br>
                <br>
                <div class="grid2">
                    <h1 class="boutton">
                        <button type="submit" class="button">
                            <h4>Fermer la fenêtre</h4>
                        </button>
                    </h1>
                    
                    <div class="message">
                        <p id="ne_plus_afficher">Ne plus afficher ce message</p>
                        <!---Faire un code en javascript pour tranformer le "message" en bouton  ----->
                    </div>
                </div>
            </form> 
        </dialog>
    </div>     

    <div class="container">
        <div id="quiz">
            <h1><span>Q</span>uiz <span>S</span>portif <i class="far fa-question-circle"></i></h1>
            <h2 id="question"></h2>
            <h3 id="score"></h3>
                
            <div class="choices">
                <button id="guess0" class="btn choice">        
                    <p id="choice0"></p>
                </button>
                    
                <button id="guess1" class="btn choice">
                    <p id="choice1"></p>
                </button>
                    
                <button id="guess2" class="btn choice">
                    <p id="choice2"></p>
                </button>
                    
                <button id="guess3" class="btn choice">
                    <p id="choice3"></p>
                </button>
            </div>

            <div id="dialogue2" class="dialogue2">
                <h4 id="message_reponse"></h4>
                <form>
                    <h1 class="boutton">
                        <button type="button" class="button" id="fermer-dialogue">
                            <h4>Fermer la fenêtre</h4>
                        </button>
                    </h1> 
                </form>
            </div>
            <button id="ouvrir-dialogue" style="display:none;">Ouvrir la boîte de dialogue</button>

            <p id="progress"></p>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
